<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Carousel || Rifian</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="carousel">
            <div class="slide" id="lastSlide">
                <img src="assets/img5.jpg" id="img" alt="">
            </div>
            <div class="slide">
                <img src="assets/img1.jpg" id="img" alt="">
            </div>
            <div class="slide">
                <img src="assets/img2.jpg" id="img" alt="">
            </div>
            <div class="slide">
                <img src="assets/img3.jpg" id="img" alt="">
            </div>
            <div class="slide">
                <img src="assets/img4.jpg" id="img" alt="">
            </div>
            <div class="slide">
                <img src="assets/img5.jpg" id="img" alt="">
            </div>
            <div class="slide" id="firstSlide">
                <img src="assets/img1.jpg" id="img" alt="">
            </div>
        </div>
        <div class="radio-input">
            <button id="prevbutton" >Prev</button>
            <span class="dots1" id="radio1"></span>
            <span class="dots2" id="radio2"></span>
            <span class="dots3" id="radio3"></span>
            <span class="dots4" id="radio4"></span>
            <span class="dots5" id="radio5"></span>
            <button id="nextbutton">Next</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
